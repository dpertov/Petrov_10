<!DOCTYPE html>
<html>
	<head>
		<title> Array </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> Массивы </h1>
		
	<script>
		function setMass(mass){ // функция должна принять строку, рапознать числа и вернуть массив из чисел
			var newMass = [];
			var j=0;

			for (var i = 0; i < mass.length; i++) {

				if (mass[i] !== ' '){
					mass[i] = Number(mass[i]);
					console.log(mass[i] , typeof(mass[i]));
						
					if (typeof(mass[i] === 'number' && mass[i] === mass[i])) {
						newMass[j] = (mass[i]);
						j = j+1;
					}
				}
			}
			return newMass;
		}
		var string = '1, 2, 3, 4, 5, 6, 7, 8, 9';
		console.log (setMass(string));
		
		
	
	</script>
	</body>
</html>
